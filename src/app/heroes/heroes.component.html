<h2>My Heroes</h2>
<ul class="heroes">
  <!-- 경우에 따라 css의 selected라는 함수를 적용 하겠다는 것. 현재 선택한 히어로(selectedHero)가 셀의 히어로(hero)와 같을때 css의 selected를 적용.-->
  <li *ngFor="let hero of heroes" [class.selected]="hero === selectedHero" (click)="onSelect(hero)" >
    <span class="badge">{{hero.id}}</span>
    <span>{{hero.name }}</span>
  </li>
</ul>

<!-- 선택된 값 (selectedHero)를 hero-detail로 넘긴다-->
<app-hero-detail [hero]="selectedHero"></app-hero-detail>
